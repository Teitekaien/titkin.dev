<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TITKIN.DEV | Creative Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet" />

    <style>
        :root {
            --bg-dark: #010101;
            --accent-cyan: #00eaff;
            --accent-magenta: #ff00ff;
            --accent-glow: rgba(0, 234, 255, 0.6);
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: none;
        }

        /* --- 1. SUPERFUTURE BACKGROUND --- */
        .energy-wave {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.12), transparent 60%),
                conic-gradient(from 180deg at 50% 50%, rgba(255, 0, 255, 0.05), transparent 60%);
            filter: blur(60px);
            animation: rotateWave 22s linear infinite;
            z-index: 1;
            pointer-events: none;
        }
        @keyframes rotateWave {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .scanlines {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.02) 0px,
                rgba(255, 255, 255, 0.02) 1px,
                transparent 2px,
                transparent 3px
            );
            opacity: 0.25;
            z-index: 2;
            pointer-events: none;
        }

        /* --- 2. HERO 3D CARD --- */
        .scene {
            perspective: 1400px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .heroCard {
            width: 90%;
            max-width: 1000px;
            padding: 4rem;
            border-radius: 28px;
            background: rgba(5, 5, 5, 0.55);
            backdrop-filter: blur(18px) saturate(160%);
            border: 2px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 0 80px rgba(0, 255, 255, 0.12), inset 0 0 40px rgba(255, 0, 255, 0.06);
            transform-style: preserve-3d;
            transition: transform 0.12s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* Glitch shine */
        .heroCard::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 200%;
            background: linear-gradient(transparent, rgba(0,255,255,0.1), transparent);
            animation: shine 5s infinite linear;
            pointer-events: none;
        }
        @keyframes shine {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        /* --- 3. TYPOGRAPHY --- */
        .mega {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255, 255, 255, 0.8);
            line-height: 0.9;
        }
        .mega span {
            display: block;
            background: linear-gradient(to right, white, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.3));
        }

        .statusDot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 12px #00ff88;
        }

        /* --- 4. TERMINAL --- */
        .terminal {
            background: #0008;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 234, 255, 0.08) inset;
        }

        .terminal::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(255,0,255,0.06), transparent);
            pointer-events: none;
        }

        /* --- 5. CURSOR --- */
        .cDot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cRing {
            position: fixed;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.35);
            z-index: 9998;
            pointer-events: none;
            transition:
                width .4s,
                height .4s,
                border-color .4s,
                background .4s;
        }
    </style>
</head>
<body>

    <div class="energy-wave"></div>
    <div class="scanlines"></div>

    <div class="scene">
        <div class="heroCard" id="hero3d">
            <div class="flex flex-col md:flex-row gap-12 items-center md:items-start relative z-10">

                <!-- LEFT -->
                <div class="flex-1 text-center md:text-left">
                    <div class="flex items-center justify-center md:justify-start gap-3 mb-4 opacity-80">
                        <div class="statusDot"></div>
                        <span class="text-xs tracking-widest text-cyan-400 font-mono border border-white/10 px-2 py-1 rounded">online</span>
                    </div>

                    <h1 class="mega text-6xl md:text-8xl">
                        <span>TITKIN</span>
                        <span style="font-size:0.45em;">.DEV</span>
                    </h1>

                    <p class="text-gray-400 mt-6 max-w-md text-lg leading-relaxed hidden md:block">
                        Cyfrowy wytwórca. Projektuję interfejsy jutra.
                    </p>
                </div>

                <!-- RIGHT -->
                <div class="flex-1 w-full max-w-md">
                    <div class="terminal">
                        <div class="flex gap-2 mb-4 opacity-60">
                            <div class="w-3 h-3 bg-red-500/40 rounded-full"></div>
                            <div class="w-3 h-3 bg-yellow-500/40 rounded-full"></div>
                            <div class="w-3 h-3 bg-green-500/40 rounded-full"></div>
                        </div>

                        <div class="text-gray-300">
                            <span class="text-cyan-400">const</span> <span class="text-pink-400">stack</span> = {<br />
                            &nbsp;&nbsp;core: ['Web Design', 'App Dev'],<br />
                            &nbsp;&nbsp;extra: ['AI Music', 'Audio'],<br />
                            &nbsp;&nbsp;run: async () => {<br />
                            &nbsp;&nbsp;&nbsp;&nbsp;<span id="typeArea" class="text-green-300"></span><span class="caret"></span><br />
                            &nbsp;&nbsp;}<br />
                            }
                        </div>
                    </div>

                    <div class="mt-8 flex justify-between items-center border-t border-white/5 pt-6">
                        <a href="mailto:titkin@int.pl" class="text-white font-mono text-sm hover:text-cyan-400 transition">titkin@int.pl</a>
                        <span class="text-xs text-gray-600 font-mono">2025</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CURSOR -->
    <div class="cDot" id="cDot"></div>
    <div class="cRing" id="cRing"></div>

    <script>
        /* --- 3D tilt --- */
        const card = document.getElementById('hero3d');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            card.style.transform = `rotateX(${-y * 14}deg) rotateY(${x * 14}deg)`;
        });

        /* --- Cursor --- */
        const dot = document.getElementById('cDot');
        const ring = document.getElementById('cRing');
        let mx = window.innerWidth / 2;
        let my = window.innerHeight / 2;
        let dx = mx, dy = my;
        let rx = mx, ry = my;

        document.addEventListener('mousemove', e => {
            mx = e.clientX;
            my = e.clientY;
        });

        function follow(){
    // instant lock to pointer
    dot.style.left = (mx - 4) + 'px';
    dot.style.top = (my - 4) + 'px';
    ring.style.left = (mx - 25) + 'px';
    ring.style.top = (my - 25) + 'px';
    requestAnimationFrame(follow);
}
follow();

        document.querySelectorAll('a, .terminal, .heroCard').forEach(el => {
            el.addEventListener('mouseenter', () => {
                ring.style.width = '70px';
                ring.style.height = '70px';
                ring.style.borderColor = 'transparent';
                ring.style.background = 'rgba(0,255,255,0.15)';
                dot.style.background = 'var(--accent-cyan)';
            });
            el.addEventListener('mouseleave', () => {
                ring.style.width = '50px';
                ring.style.height = '50px';
                ring.style.background = 'transparent';
                ring.style.borderColor = 'rgba(255,255,255,0.35)';
                dot.style.background = 'white';
            });
        });

        /* --- Typewriter --- */
        const lines = ["sys.load()", "deploy.interface()", "ignite.creativity()", "system.run()"];
        const out = document.getElementById('typeArea');
        let li = 0, ci = 0, del = false;

        function type() {
            const t = lines[li];
            out.textContent = del ? t.substring(0, ci--) : t.substring(0, ci++);

            if (!del && ci === t.length + 1) {
                del = true; setTimeout(type, 1200); return;
            }
            if (del && ci === 0) {
                del = false; li = (li + 1) % lines.length;
            }
            setTimeout(type, del ? 40 : 80);
        }
        setTimeout(type, 800);
    </script>
</body>
</html>
