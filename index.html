<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TITKIN.DEV | Vibe Coder</title> <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet" />

    <style>
        :root {
            --bg-dark: #010101;
            --accent-cyan: #00eaff;
            --accent-magenta: #ff00ff;
        }

        /* --- BASIC RESET & SCROLL FIX --- */
        body {
            margin: 0;
            background: var(--bg-dark);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh; 
            overflow-x: hidden; 
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: auto; 
        }

        /* Ukrywamy systemowy kursor tylko gdy mamy myszkę */
        @media (hover: hover) and (pointer: fine) {
            body { cursor: none; }
        }

        /* --- 1. BACKGROUND --- */
        .energy-wave {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.12), transparent 60%),
                conic-gradient(from 180deg at 50% 50%, rgba(255, 0, 255, 0.05), transparent 60%);
            filter: blur(60px);
            animation: rotateWave 22s linear infinite;
            z-index: 1;
            pointer-events: none;
        }
        @keyframes rotateWave {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .scanlines {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.02) 0px,
                rgba(255, 255, 255, 0.02) 1px,
                transparent 2px,
                transparent 3px
            );
            opacity: 0.25;
            z-index: 2;
            pointer-events: none;
        }

        /* --- 2. CARD --- */
        .scene {
            perspective: 1400px;
            width: 100%;
            padding: 20px; 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            min-height: 100vh; 
            box-sizing: border-box;
        }

        .heroCard {
            width: 100%;
            max-width: 1000px;
            border-radius: 20px;
            background: rgba(5, 5, 5, 0.55);
            backdrop-filter: blur(18px) saturate(160%);
            border: 2px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.08), inset 0 0 20px rgba(255, 0, 255, 0.04);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        .heroCard::after {
            content: '';
            position: absolute;
            top: -100%; left: 0; width: 100%; height: 200%;
            background: linear-gradient(transparent, rgba(0,255,255,0.1), transparent);
            animation: shine 6s infinite linear;
            pointer-events: none;
        }
        @keyframes shine {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        /* --- 3. TYPO --- */
        .mega {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.8);
            line-height: 1;
        }
        .mega span {
            display: block;
            background: linear-gradient(to right, white, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
        }

        .statusDot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 12px #00ff88;
        }

        /* --- 4. TERMINAL --- */
        .terminal {
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.25rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem; 
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0, 234, 255, 0.05);
        }

        /* --- 5. CURSOR --- */
        .cDot, .cRing {
            display: none; 
            pointer-events: none;
            position: fixed;
            z-index: 9999;
        }
        
        @media (hover: hover) and (pointer: fine) {
            .cDot, .cRing { display: block; }
        }

        .cDot {
            width: 8px; height: 8px;
            background: white; border-radius: 50%;
        }
        .cRing {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.35);
            transition: width .3s, height .3s, border-color .3s, background .3s;
            z-index: 9998;
        }
    </style>
</head>
<body>

    <div class="energy-wave"></div>
    <div class="scanlines"></div>

    <div class="scene">
        <div class="heroCard p-6 md:p-16" id="hero3d">
            
            <div class="flex flex-col md:flex-row gap-8 md:gap-12 items-center md:items-start relative z-10">

                <div class="flex-1 text-center md:text-left w-full">
                    <div class="flex items-center justify-center md:justify-start gap-3 mb-4 opacity-80">
                        <div class="statusDot"></div>
                        <span class="text-[10px] md:text-xs tracking-widest text-cyan-400 font-mono border border-white/10 px-2 py-1 rounded uppercase">VIBE_MODE: ON</span>
                    </div>

                    <h1 class="mega text-4xl sm:text-6xl md:text-8xl">
                        <span>TITKIN</span>
                        <span style="font-size:0.45em;">.DEV</span>
                    </h1>

                    <div class="mt-6 md:mt-8">
                        <p class="text-white text-lg md:text-xl font-medium tracking-wide">
                            ARCHITEKT INTENCJI
                        </p>
                        <p class="text-gray-400 mt-2 text-sm md:text-lg leading-relaxed max-w-sm mx-auto md:mx-0">
                            Przekuwam wizje w kod z prędkością AI. <br class="hidden md:block" />
                            Algorytm to narzędzie, <span class="text-cyan-400">flow</span> to metoda.
                        </p>
                    </div>
                </div>

                <div class="flex-1 w-full max-w-md">
                    <div class="terminal">
                        <div class="flex gap-2 mb-3 opacity-60">
                            <div class="w-2.5 h-2.5 bg-red-500/50 rounded-full"></div>
                            <div class="w-2.5 h-2.5 bg-yellow-500/50 rounded-full"></div>
                            <div class="w-2.5 h-2.5 bg-green-500/50 rounded-full"></div>
                        </div>

                        <div class="text-gray-300 leading-6">
                            <span class="text-cyan-400">const</span> <span class="text-pink-400">stack</span> = {<br />
                            &nbsp;&nbsp;core: ['<span class="text-yellow-200">Vibe Coding</span>', '<span class="text-yellow-200">Logic Arch.</span>'],<br />
                            &nbsp;&nbsp;extra: ['LLM Whispering', 'AI Audio'],<br />
                            &nbsp;&nbsp;run: <span class="text-purple-400">async</span> () => {<br />
                            &nbsp;&nbsp;&nbsp;&nbsp;<span id="typeArea" class="text-green-300"></span><span class="animate-pulse">_</span><br />
                            &nbsp;&nbsp;}<br />
                            }
                        </div>
                    </div>

                    <div class="mt-6 md:mt-8 flex flex-col sm:flex-row justify-between items-center border-t border-white/10 pt-4 gap-4">
                        <a href="mailto:titkin@int.pl" class="text-white font-mono text-sm hover:text-cyan-400 transition py-2 px-4 border border-white/5 rounded bg-white/5 hover:bg-white/10">
                            > POŁĄCZ SIĘ
                        </a>
                        <span class="text-xs text-gray-600 font-mono">EST. 2025</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cDot" id="cDot"></div>
    <div class="cRing" id="cRing"></div>

    <script>
        /* --- DETEKCJA URZĄDZENIA --- */
        const isDesktop = window.matchMedia("(hover: hover) and (pointer: fine)").matches;

        /* --- 3D TILT --- */
        if (isDesktop) {
            const card = document.getElementById('hero3d');
            card.style.transition = 'transform 0.1s ease-out';

            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth) - 0.5;
                const y = (e.clientY / window.innerHeight) - 0.5;
                card.style.transform = `rotateX(${-y * 10}deg) rotateY(${x * 10}deg)`;
            });

            document.addEventListener('mouseleave', () => {
                 card.style.transform = `rotateX(0deg) rotateY(0deg)`;
            });
        }

        /* --- CUSTOM CURSOR --- */
        if (isDesktop) {
            const dot = document.getElementById('cDot');
            const ring = document.getElementById('cRing');
            
            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;
            let ringX = mouseX;
            let ringY = mouseY;

            document.addEventListener('mousemove', e => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                dot.style.left = (mouseX - 4) + 'px';
                dot.style.top = (mouseY - 4) + 'px';
            });

            function animateRing() {
                ringX += (mouseX - ringX) * 0.15;
                ringY += (mouseY - ringY) * 0.15;
                ring.style.left = (ringX - 20) + 'px';
                ring.style.top = (ringY - 20) + 'px';
                requestAnimationFrame(animateRing);
            }
            animateRing();

            const interactiveElements = document.querySelectorAll('a, .terminal, .heroCard');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    ring.style.width = '60px';
                    ring.style.height = '60px';
                    ring.style.borderColor = 'rgba(0, 234, 255, 0.5)';
                    ring.style.backgroundColor = 'rgba(0, 234, 255, 0.05)';
                    dot.style.background = 'var(--accent-cyan)';
                });
                el.addEventListener('mouseleave', () => {
                    ring.style.width = '40px';
                    ring.style.height = '40px';
                    ring.style.borderColor = 'rgba(255, 255, 255, 0.35)';
                    ring.style.backgroundColor = 'transparent';
                    dot.style.background = 'white';
                });
            });
        }

        /* --- TYPEWRITER (VIBE EDITION) --- */
        const lines = ["sys.vibe_check()", "ai.assist(true)", "flow.state()", "make.magic()"];
        const out = document.getElementById('typeArea');
        let lineIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeLoop() {
            const currentLine = lines[lineIndex];
            
            if (isDeleting) {
                out.textContent = currentLine.substring(0, charIndex--);
            } else {
                out.textContent = currentLine.substring(0, charIndex++);
            }

            let typeSpeed = isDeleting ? 40 : 100;

            if (!isDeleting && charIndex === currentLine.length + 1) {
                typeSpeed = 2000;
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                lineIndex = (lineIndex + 1) % lines.length;
                typeSpeed = 500;
            }

            setTimeout(typeLoop, typeSpeed);
        }
        
        setTimeout(typeLoop, 1000);
    </script>
</body>
</html>
